    <script>
      //좌석 수만큼 테이블 만들어줌.
      for(var i=1; i<=4; i++) {
      var id_seat = "number_seat_" + i;
      var id_name = "user_name_" + i;
      var id_st = "start_time_" + i;
      var id_cp = "current_point_" + i;
      document.write(
        `<div style="float: left; width:25%">
        <table cellspacing=\'0\'>
          <tr>
          <th>Title</th>
          <th>Contents</th>
          </tr>
          <tr class=\'even\'>
          <td>자리</td>
          <td id=${id_seat}></td>
          </tr>
          <tr>
          <td>name</td>
          <td id=${id_name}></td>
          </tr>
          <tr>
          <td>시작시간</td>
          <td id=${id_st}></td>
          <tr>
          <td>현재포인트</td>
          <td id=${id_cp}></td>
        </table>
        </div>` );
        document.getElementById("number_seat_"+i).innerText = i;
        document.getElementById("user_name_"+i).innerText = 'NULL';
        document.getElementById("start_time_"+i).innerText = 'NULL';
        document.getElementById("current_point_"+i).innerText = 'NULL';
      }

      // Database 선언
      database = firebase.database();

      // divide string => comp, loc
      var url = location.href.split("?");
      var data = url[1].split("&");

      var comp_name = data[0]; // 지점 이름
      var loc_name = decodeURI(data[1]); // 지역 이름
      //선택한 pc방 값 그대로 불러옴.

      //pc Cafe 총괄 Reference
      var pcCafeRef = database.ref("PCcafe/"+comp_name+"/"+loc_name);

      //pc Cafe Com 대수 세어주는 단발성 Reference
      var Initializer = database.ref("PCcafe/"+comp_name+"/"+loc_name);
      var userRef;  //user DB Reference

      //main함수, pc대수 찾아서 인자로 넘겨줌, Initializer #1
      Run();
      function Run(){
        Initializer.on("value", function(data){
          var length = data.numChildren();
          Management(length);
        });
        setTimeout("Run()", 4000);  //Repaint
      }
      //uid로 db접근하는거, PC값 Table에 입력하는거. 초기 세팅
      function Management(length){
        for(var i=1; i<=length; i++){
          pcCafeRef.on("value", function(snapshot){
            var uid = snapshot.child(i).child("uid").val();
            var using_flag = snapshot.child(i).child("using").val();
            if(using_flag == "O"){
              //db에서 시작시간 받아옴.
              var start_time_db = snapshot.child(i).child("time_start").val();
              var parsing_time = new Date(start_time_db); //GMT -> KST
              var start_time_KST = parsing_time.toLocaleString(); //GMT -> KST
              var used_point = snapshot.child(i).child("point_used").val(); //변하지 않는 값.
              document.getElementById("start_time_"+i).innerText = start_time_KST;
              WriteTable(i, uid);
            }
            else if(using_flag == "X"){
              InitializeTable(i);
            }
          });
        }
      }
      //사용종료하고 다 NULL 써줄놈
      function InitializeTable(i){
        document.getElementById("number_seat_"+i).innerText = i;
        document.getElementById("user_name_"+i).innerText = 'NULL';
        document.getElementById("start_time_"+i).innerText = 'NULL';
        //document.getElementById("used_time_"+i).innerText = 'NULL';
        document.getElementById("current_point_"+i).innerText = 'NULL';
        //document.getElementById("used_point_"+i).innerText = 'NULL';
      }

      //Table에 User데이터 입력하는 함수.
      function WriteTable(i, uid){
        userRef = database.ref("member/"+uid);
        userRef.once("value", function(user_data) {
          var cur_point = user_data.child("point").val();
          var user_name = user_data.child("name").val();
          document.getElementById("user_name_"+i).innerText = user_name;
          document.getElementById("current_point_"+i).innerText = cur_point;
        });
      }
