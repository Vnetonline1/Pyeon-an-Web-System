    <select id="comp" name="company" onchange="categoryChange_comp(this)">
      <option>지점을 선택해주세요</option>
      <option value="NTop">NTop</option>
      <option value="3POP">3POP</option>
    </select>
    <select id="location" onchange="categoryChange_loc(this)">
      <option>지역을 선택해주세요</option>
    </select>
    <br/><br/>

    <div class="login">
      <input type="text"  placeholder="Username" required="required" id="ID">
      <input type="password" required="required" id="pwd">
      <button type="submit" class="btn btn-primary btn-block btn-large" onclick="action_login(ID.value, pwd.value);">Login</button>
    </div>

    <br/>
    <pre id="temp_location"></pre>
    <pre id="temp_company"></pre>


    <script>
      function categoryChange_loc(e){
        var loc = document.getElementById("temp_location");
        loc.innerText = e.value;
      }
      function categoryChange_comp(e){
        var loc_NTOP = ["----", "광운대", "인덕대"];
        var loc_3POP = ["----", "광운대", "숭실대", "인덕대"];
        var target = document.getElementById("location");

        if(e.value == "NTop") var d = loc_NTOP;
        else if(e.value == "3POP") var d = loc_3POP;

        target.options.length = 0;

        for(x in d){
          var opt = document.createElement("option");
          opt.value = d[x];
          opt.innerHTML = d[x];
          target.appendChild(opt);
        }

        var comp = document.getElementById("temp_company");
        comp.innerText = e.value;

      }

      function action_login(input_id, input_pwd){
        var comp = document.getElementById("temp_company");
        var loc = document.getElementById("temp_location");
        var admin = comp.innerText.concat(loc.innerText);
        console.log(admin);
        console.log(input_id, input_pwd);
        database = firebase.database();
        var adminRef = database.ref('owner');
        adminRef.orderByKey().on('child_added', function(snap){
          if(snap.key == admin){
            var DB_id = snap.child('id').val();
            var DB_pwd = snap.child('pwd').val();
            if((input_id == DB_id) && (input_pwd == DB_pwd)){
              alert("로그인 성공");

              var pcCafeRef = database.ref('PCcafe/'+comp.innerText+"/"+loc.innerText);
              pcCafeRef.orderByKey().on('value', function(pcNumber){
                console.log(pcNumber.val());
              });
              location.href="admin_main.html?"+comp.innerText+"&"+encodeURI(loc.innerText);
            }
            else {
              alert("로그인 실패");
            }
          }
        })
      }
